<!-- 

16.O alfabeto latim contém 26 caracteres e os telefones tem somente 10
dígitos no teclado. O seu desafio é fazer um programa para tornar mais
fácil escrever mensagens via celular, indicando a sequência de teclas
correspondente para um conjunto de caracteres. As letras são mapeadas
para dígitos conforme o exemplo a seguir: para inserir o caractere B, o
programa precisa pressionar 22. Para inserir dois caracteres em
sequência por meio da mesma tecla, o usuário precisa pausar antes de
pressionar a tecla novamente. O caractere espaço ‘ ‘ deve ser impresso
para indicar a pausa. Como exemplo, 2 2 indica AA, quando 22 indica B.
Cada mensagem é formada apenas por letras maiúsculas e para emitir o
caractere de espaço ‘ ’, é preciso pressionar a tecla 0 (zero).  -->
